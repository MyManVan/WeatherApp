<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="all.css">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://i.ibb.co/XC8rxk8/sunish.png" type="image/x-icon" />
  </head>
  <body>

  <div id="overlay">
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
  </div>

  <section id="main">
  <div class="middle">
    <canvas class="icon" width="128" height="128"></canvas>
  <div>

    <h1 class="date-summary">Date</h1>

  </div>

  <div class="temperature">

      <div class="degree">
        <h2 class="temperature-degree">0</h2>
        <span>F</span>
      </div>

    <p class="temperature-description">loading.</p>

    <ul id="preview">
      <li><p>Date1</p><p>Temperature1</p><span>F</span><canvas class="icon1" width="25" height="25"></canvas></li>
      <li><p>Date2</p><p>Temperature2</p><span>F</span><canvas class="icon2" width="25" height="25"></canvas></li>
      <li><p>Date3</p><p>Temperature3</p><span>F</span><canvas class="icon3" width="25" height="25"></canvas></li>
      <li><p>Date4</p><p>Temperature4</p><span>F</span><canvas class="icon4" width="25" height="25"></canvas></li>
      <li><p>Date5</p><p>Temperature5</p><span>F</span><canvas class="icon5" width="25" height="25"></canvas></li>
      <li><p>Date6</p><p>Temperature6</p><span>F</span><canvas class="icon6" width="25" height="25"></canvas></li>
      <li><p>Date7</p><p>Temperature7</p><span>F</span><canvas class="icon7" width="25" height="25"></canvas></li>
    </ul>
  </div>
  </div>

  </section>

  </body>
  <script src="skycons.js"></script>
  <script src="script.js"></script>
</html>
